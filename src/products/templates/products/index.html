{% load staticfiles %}
<div ng-controller="ProductsCtrl">
    <ul>
        <li ng-repeat="product in collection.models">
            {$ product.attributes.name $}
            <input type="number" ng-model="product.attributes.cost" />
        </li>
    </ul>
    <p>
        {$ collection.models.length $}
    </p>
</div>
