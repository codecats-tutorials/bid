{% load staticfiles %}
<div ng-controller="ProductsCtrl">
    <ul>
        <li ng-repeat="product in products">
            <div>
                {$ product.name $}
                <input type="number" step="any" ng-model="product.cost" />
            </div>
        </li>
    </ul>
    <p>
        {$ products.length $}
    </p>
</div>
