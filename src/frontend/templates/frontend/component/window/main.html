<div id="modal" class="modal fade" ng-controller="ModalCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">{$ title $}</h4>
            </div>
            <div class="modal-body" rel="modal-body">
                <div bind-html-unsafe="modalBody"></div>
            </div>
            <div class="modal-footer" ng-model="abc">
                <div ng-bind="abc"></div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <span ng-repeat="button in buttons">
                    <button
                            ng-click="getFunction(button, this)"
                            type="button"
                            class="btn {$ renderClass(button) $} {$ disabled $}"
                    >
                        {$ button.name $}
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
